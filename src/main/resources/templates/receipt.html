<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Receipt</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{/resources/css/bootstrap.min.css}" rel="stylesheet" />
</head>

<body data-targetaccount="${destinationAccount}" data-refno="${refNo}">
<div class="container">
    <h1 th:text="${trxType} + ' Receipt'" />
    <form>
        <div class="form-group row">
            <label for="trxDate" class="col-sm-2 col-form-label">Transaction Date</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext"  id="trxDate" th:value="${transaction_summary.transactionDate}">
            </div>
        </div>
        <div class="form-group row">
            <label for="account" class="col-sm-2 col-form-label">Source Account</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="account" th:value="${transaction_summary.sourceAccount}">
            </div>
        </div>
        <div class="form-group row" id="destAccount">
            <label for="account" class="col-sm-2 col-form-label">Destination Account</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="destinationAccount" th:value="${transaction_summary.destinationAccount}">
            </div>
        </div>
        <div class="form-group row">
            <label for="withdrawAmount" class="col-sm-2 col-form-label">Amount</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="withdrawAmount" th:value="${transaction_summary.amount}">
            </div>
        </div>
        <div class="form-group row" id="rNo">
            <label for="account" class="col-sm-2 col-form-label">Reference No</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="refNo" th:value="${transaction_summary.refNo}">
            </div>
        </div>
        <button type="button" class="btn btn-primary" onclick="location.href='/main'">Back</button>
    </form>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<link th:href="@{/resources/js/bootstrap.min.js}" />

</body>
</html>
