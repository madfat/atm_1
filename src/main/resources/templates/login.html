<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Log in with your account</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{/resources/css/bootstrap.min.css}" rel="stylesheet" />
</head>

<body>

<div style="margin-top: 80px; margin-bottom: 80px">
    <form th:action="@{/login}" th:object="${loginParameter}" method="post" style="max-width: 380px; margin: 0 auto">
        <div class="form-group">
            <input type="text" class="form-control" th:field="*{username}" placeholder="Account No" required />
        </div>
        <div class="form-group">
            <input class="form-control" th:field="*{password}" type="password" placeholder="PIN" required />
        </div>
        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
    </form>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<link th:href="@{/resources/js/bootstrap.min.js}" />
</body>
</html>
