<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Withdraw</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{/resources/css/bootstrap.min.css}" rel="stylesheet" />
</head>
<body>
<div class="container">
    <h1>Other Withdrawal</h1>
    <form id="withdraw" action="withdraw" method="post">
        <div class="form-group row">
            <label for="amount" class="col-sm-3 col-form-label">Enter amount to withdraw</label>
            <div class="col-sm-9">
                <input type="number" class="form-control" id="amount" autofocus name="amount">
            </div>
            <label class="col-sm-3"></label>
            <div class="col-sm-9"><p th:text="${error}" /></div>
        </div>
    </form>
    <button id="withdraw_other_confirm" name="withdraw_other_confirm"class="btn btn-primary">Withdraw</button>
    <button id="withdraw_other_cancel" name="withdraw_other_cancel" class="btn btn-secondary" onclick="location.href='/main'">Cancel</button>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="${contextPath}/resources/js/bootstrap.min.js"></script>
<script>
$(document).ready(function() {
  $("#withdraw_other_confirm").click(function(){
    location.href='/withdraw?amount='+$("#amount").val()
  });
})
</script>
</body>
</html>
